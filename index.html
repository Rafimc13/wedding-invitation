<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ραφαήλ & Κατερίνα</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #fff8f0, #fce4ec);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Georgia', serif;
    }

    .container {
      position: relative;
      width: 400px;
      height: 520px;
      cursor: pointer;
      perspective: 1000px;
      margin-bottom: 20px;
    }

    .envelope {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('folder-closed-logo.png') no-repeat center/contain;
      transform-origin: bottom;
      transition: transform 1.5s ease;
      z-index: 2;
    }

    .invitation {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('invitation.jpeg') no-repeat center/contain;
      opacity: 0;
      transition: opacity 1.5s ease, transform 1.5s ease;
      transform: translateY(20px);
      z-index: 1;
    }

    .open .envelope {
      transform: rotateX(-120deg);
    }

    .open .invitation {
      opacity: 1;
      transform: translateY(0);
    }

    .button {
      background-color: #8b5e3c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #a86d4b;
    }

    #downloadButton {
      display: none; /* Hide the download button initially */
    }
  </style>
</head>
<body>
  <div class="container" id="envelopeContainer" onclick="toggleEnvelope()">
    <div class="envelope"></div>
    <div class="invitation"></div>
  </div>

  <button class="button" id="toggleButton" onclick="toggleEnvelope()">Click to open</button>
  <button class="button" id="downloadButton" onclick="downloadInvitation()">Download Invitation</button>

  <script>
    const container = document.getElementById('envelopeContainer');
    const toggleButton = document.getElementById('toggleButton');
    const downloadButton = document.getElementById('downloadButton');

    function toggleEnvelope() {
      container.classList.toggle('open');
      if (container.classList.contains('open')) {
        toggleButton.textContent = "Click to close";
        downloadButton.style.display = "inline-block"; // Show download button
      } else {
        toggleButton.textContent = "Click to open";
        downloadButton.style.display = "none"; // Hide download button
      }
    }

    function downloadInvitation() {
      const link = document.createElement('a');
      link.href = 'invitation.jpeg'; // Path to your invitation image
      link.download = 'Rafail-Katerina-Invitation.jpeg';
      link.click();
    }
  </script>
</body>
</html>
