<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ραφαήλ & Κατερίνα</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #fff8f0, #fce4ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Georgia', serif;
    }
    .container {
      position: relative;
      width: 300px;
      height: 400px;
      cursor: pointer;
      perspective: 1000px;
    }
    .envelope {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('folder.jpeg') no-repeat center/contain;
      transform-origin: bottom;
      transition: transform 1.5s ease;
      z-index: 2;
    }
    .invitation {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('invitation.jpeg') no-repeat center/contain;
      opacity: 0;
      transition: opacity 1.5s ease, transform 1.5s ease;
      transform: translateY(20px);
      z-index: 1;
    }
    .open .envelope {
      transform: rotateX(-120deg);
    }
    .open .invitation {
      opacity: 1;
      transform: translateY(0);
    }
    .text {
      position: absolute;
      bottom: -40px;
      width: 100%;
      text-align: center;
      color: #8b5e3c;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container" onclick="this.classList.toggle('open')">
    <div class="envelope"></div>
    <div class="invitation"></div>
    <div class="text">Click to open</div>
  </div>
</body>
</html>
