<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ŒíŒ¨œÜœÑŒπœÉŒ∑ Œ†Œ±ŒΩŒ±Œ≥ŒπœéœÑŒ∑ ŒïœÖŒµŒØŒ¥Œ∑</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #fdf7ef;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
      font-family: 'Crimson Text', serif;
      position: relative;
    }

    /* ‚úÖ Red brush-stroke border recreated using CSS gradient ONLY ‚Äî no images */
    body::before,
    body::after {
      content: "";
      position: fixed;
      left: 0;
      width: 100%;
      height: 80px;
      pointer-events: none;
      z-index: 1;
      background-size: 60px 80px;
      background-repeat: repeat-x;
      background-image:
        linear-gradient(to bottom,
          #b92828 0%,
          #b92828 60%,
          transparent 60%);
    }

    body::before { top: 0; }
    body::after { bottom: 0; }

    .container {
      position: relative;
      width: 430px;
      height: 560px;
      perspective: 1000px;
      margin-bottom: 15px;
      z-index: 2;
    }

    .envelope {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('envelope.jpg') no-repeat center/contain;
      transform-origin: top center;
      transition: transform 1.5s ease;
      z-index: 3;
      cursor: pointer;
      backface-visibility: hidden;
      filter: drop-shadow(0 8px 12px rgba(0,0,0,0.25));
    }

    .invitation {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.5s ease, transform 1.5s ease;
      z-index: 1;
    }

    .invitation img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .open .envelope {
      transform: rotateX(90deg);
      pointer-events: none;
    }

    .open .invitation {
      opacity: 1;
      transform: translateY(0);
    }

    .button {
      background-color: #b22b2b;
      color: #fff;
      border: none;
      padding: 8px 26px;
      margin: 10px 0;
      font-size: 1.4em;
      font-family: 'Great Vibes', cursive;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      z-index: 2;
    }

    .button:hover {
      background-color: #d93c3c;
      transform: scale(1.07);
    }

    .map-buttons {
      display: none;
      gap: 10px;
      margin-top: 18px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 2;
    }

    .map-buttons.visible {
      display: flex;
    }

    .map-button {
      background-color: #b22b2b;
      color: #fff;
      border: none;
      padding: 6px 16px;
      margin: 4px;
      font-size: 1.05em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      font-family: 'Crimson Text', serif;
    }

    .map-button:hover {
      background-color: #d93c3c;
      transform: scale(1.06);
    }
  </style>
</head>

<body>
  <div class="container" id="envelopeContainer">
    <div class="envelope" onclick="openEnvelope()"></div>

    <div class="invitation">
      <img id="invitationImage" src="baptism_invitation.jpg" alt="Invitation">
    </div>
  </div>

  <button class="button" id="toggleButton" onclick="openEnvelope()">ŒÜŒΩŒøŒπŒ≥ŒºŒ±</button>

  <div class="map-buttons" id="mapButtons">
    <a href="https://maps.app.goo.gl/U7UD9BzvnjiA5cjZA" target="_blank">
      <button class="map-button">üìç ŒïŒ∫Œ∫ŒªŒ∑œÉŒØŒ±</button>
    </a>
    <a href="https://maps.app.goo.gl/QfTwvuFGVzCpX5Ji6" target="_blank">
      <button class="map-button">üìç Œ§œÅŒ±œÄŒ≠Œ∂Œπ</button>
    </a>
  </div>

  <script>
    const container = document.getElementById('envelopeContainer');
    const toggleButton = document.getElementById('toggleButton');

    function openEnvelope() {
      if (!container.classList.contains('open')) {
        container.classList.add('open');
        toggleButton.style.display = "none";
        document.getElementById("mapButtons").classList.add("visible");
      }
    }
  </script>
</body>
</html>
