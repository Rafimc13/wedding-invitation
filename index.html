<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ραφαήλ & Κατερίνα</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #fff8f0, #fce4ec);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Georgia', serif;
    }

    .container {
      position: relative;
      width: 400px;
      height: 520px;
      perspective: 1000px;
      margin-bottom: 10px;
    }

    .envelope {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('folder-closed-logo.png') no-repeat center/contain;
      transform-origin: bottom;
      transition: transform 1.5s ease;
      z-index: 2;
      cursor: pointer;
    }

    .invitation {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.5s ease, transform 1.5s ease;
      z-index: 1;
    }

    .invitation img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .open .envelope {
      transform: rotateX(-120deg);
      pointer-events: none; /* disable clicking on envelope when open */
    }

    .open .invitation {
      opacity: 1;
      transform: translateY(0);
    }

    .button {
      background-color: #8b5e3c;
      color: #fff;
      border: none;
      padding: 4px 25px;
      margin: 8px 0;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .button:hover {
      background-color: #a86d4b;
      transform: scale(1.05);
    }

    #downloadButton {
      display: none; /* Hidden by default */
      position: relative;
      z-index: 3; /* Make sure it’s above envelope and invitation */
    }
  </style>
</head>
<body>
  <div class="container" id="envelopeContainer">
    <div class="envelope" onclick="openEnvelope()"></div>
    <div class="invitation">
      <img id="invitationImage" src="invitation.jpeg" alt="Wedding Invitation">
    </div>
  </div>

  <button class="button" id="toggleButton" onclick="toggleEnvelope()">Click to open</button>
  <button class="button" id="downloadButton" onclick="downloadInvitation()">Download Invitation</button>

  <script>
    const container = document.getElementById('envelopeContainer');
    const toggleButton = document.getElementById('toggleButton');
    const downloadButton = document.getElementById('downloadButton');
    const invitationImage = document.getElementById('invitationImage');

    function openEnvelope() {
      if (!container.classList.contains('open')) {
        container.classList.add('open');
        toggleButton.textContent = "Click to close";
        downloadButton.style.display = "inline-block"; // Show download button
      }
    }

    function toggleEnvelope() {
      if (container.classList.contains('open')) {
        // Close only if already open
        container.classList.remove('open');
        toggleButton.textContent = "Click to open";
        downloadButton.style.display = "none"; // Hide download button
      } else {
        // Open if closed
        openEnvelope();
      }
    }

function downloadInvitation() {
  const imageUrl = invitationImage.src;

  // Detect if it's a mobile device
  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

  if (isMobile) {
    // On mobile: open in new tab so user can long-press and save
    window.open(imageUrl, '_blank');
    alert("The invitation has opened in a new tab. Long press the image to save it.");
  } else {
    // On desktop: trigger download
    const link = document.createElement('a');
    link.href = imageUrl;
    link.download = 'Rafail-Katerina-Invitation.jpeg';
    document.body.appendChild(link); // Firefox fix
    link.click();
    document.body.removeChild(link);
  }
}
  </script>
</body>
</html>
